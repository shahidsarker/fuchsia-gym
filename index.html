<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fuchsia Gym</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Bootstrap CDN must be first stylesheet!!-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
    
</head>
<body>
        <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button> -->
      
      <!-- Modal for Shahid-->
      <div class="modal fade" id="shahidmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Pokemon Trainer Shahid</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" id="shahid-modal-body">
                
            </div>
          </div>
        </div>
      </div> <!--end of Shahid Modal-->


    <!-- Modal for Sharna-->
    <div class="modal fade" id="sharnamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Pokemon Trainer Sharna</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="sharna-modal-body">
                    
                </div>
              </div>
            </div>
          </div> <!--end of Sharna Modal-->


          <!-- Modal for Mariia-->
      <div class="modal fade" id="mariiamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Pokemon Trainer Mariia</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="mariia-modal-body">
                    
                </div>
              </div>
            </div>
          </div> <!--end of Mariia Modal-->


          <!-- Noly for Shahid-->
      <div class="modal fade" id="nolymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Pokemon Trainer Noly</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="noly-modal-body">
                    
                </div>
              </div>
            </div>
          </div> <!--end of Noly Modal-->


      


        <!--Using Boostrap grid system to organize layout-->
        <div class="container">
                <div class="row"><!--Header-->
                    <div class="col-sm-6 col-md-5">FUCHSIA GYM</div>
                    <div class="col-sm-3"><img src="media/logo.png"></div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                            <p class="round">ROUND 1</p>
                    </div>
                    <div class="col-sm-3">
                            <p class="round">ROUND 2</p>
                    </div>
                    <div class="col-sm-3">
                            <p class="round">ROUND 3</p>
                    </div>
                    <div class="col-sm-3">
                            <p class="round">â™” FINAL ROUND</p>
                    </div>
                </div>
                <div class="row"><!--Trainer portraits-->

                    <div class="col-md-3">
                            <div class="trainer" id="trainer-noly" data-toggle="modal" data-target="#nolymodal">
                                <div class="trainer-name">Noly</div>
                                <img class="trainer-img" src="noly.png">
                            </div>
                        </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-mariia" data-toggle="modal" data-target="#mariiamodal">
                            <div class="trainer-name">Mariia</div>
                            <img class="trainer-img" src="mariia.png">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="trainer" id="trainer-sharna" data-toggle="modal" data-target="#sharnamodal">
                                <div class="trainer-name">Sharna</div>
                            <img class="trainer-img" src="sharna.png">
                        </div>
                    </div>

                    <div class="col-md-3">
                            <div class="trainer" id="trainer-shahid"  data-toggle="modal" data-target="#shahidmodal"><!--gym leader-->
                                <div class="trainer-name" id="shahid-name">Shahid</div>
                                <img class="trainer-img" src="media/shahid_trainer.png">
    
                            </div>
                        </div>

                </div><!--end of trainer row-->

                
            </div><!--end of boostradiv grid-->

            <div id="splash">
                <img id="first_splash" src="media/2.png">
                <img id="second_splash" src="media/3.png">
                <img id="third_splash" src="media/5.png">
            </div>


    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--All other scripts must come after the jquery, popper, and bootstrap-->
    <script src="main.js"></script>
    <script src="scratch.js"></script>
</body>
</html>
